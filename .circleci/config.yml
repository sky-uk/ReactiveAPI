version: 2.1
aliases:
  - &xcode_version
      xcode: 12.0.0
  - &ssh_fix
      name: SSH FIX -> https://support.circleci.com/hc/en-us/articles/360044709573-Swift-Package-Manager-fails-to-clone-from-private-Git-repositories
      command: |
        rm ~/.ssh/id_rsa
        for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts || true
  - &restore_carthage_cache
      name: Restore Cartfile Cache
      key: 1-ca-{{ checksum "date" }}
  - &carthage_bootstrap
      name: Bootstrap iOS dependencies
      command: |
        ./bootstrap
  - &save_carthage_cache
      name: Save Cartfile Cache
      key: 1-ca-{{ checksum "date" }}
      paths:
        - Carthage
  - &unittest_reactive_api
      name: Run ReactiveAPI Unit Tests
      command: >
        xcodebuild test
        -scheme ReactiveAPI
        -clonedSourcePackagesDirPath SourcePackages
        -destination 'platform=iOS Simulator,name=iPhone 11'
        | xcpretty
  - &unittest_reactive_api_ext
      name: Run ReactiveAPIExt Unit Tests
      command: >
        xcodebuild test
        -scheme ReactiveAPIExt
        -clonedSourcePackagesDirPath SourcePackages
        -destination 'platform=iOS Simulator,name=iPhone 11'
        | xcpretty
  - &swiftlint
      name: Run Swiftlint
      command: swiftlint lint
jobs:
  build-and-test:
    macos: *xcode_version
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - restore_cache: *restore_carthage_cache
      - run: *carthage_bootstrap
      - run: *ssh_fix
      - run: *unittest_reactive_api
      - run: *unittest_reactive_api_ext
      - save_cache: *save_carthage_cache
  swiftlint:
    docker:
      - image: dantoml/swiftlint:latest
    steps:
      - checkout
      - run: *swiftlint

workflows:
  version: 2
  build-test:
    jobs:
      - build-and-test
      - swiftlint
